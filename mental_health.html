<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body,


    * {
      margin: 0;
      padding: 0;
    }

    .usermessage {
      align-self: flex-end;



      max-width: 300px;
      background-color: white;
      border-radius: 15%;
      padding: 10px;
      box-shadow: 1px 2px 2px 1px gray;
      width: fit-content;
      height: fit-content;
    }

    .botmessage {
      align-self: flex-start;
      background-color: white;
      border-radius: 7%;
      padding: 10px;
      box-shadow: 1px 2px 2px 1px gray;
      max-width: 300px;
      width: fit-content;
      height: fit-content;
    }

    .message {
      width: 50vw;
      height: 70vh;
      border: none;
      display: flex;
      flex-direction: column;


      overflow-y: auto;
      scrollbar-width: none;
      padding-left: 40px;
      padding-right: 40px;
      padding-bottom: 40px;
      margin-right: 0;
      margin-left: 7vw;
    }

    .messageConsole {
      padding-top: 60px;
      padding-left: 30px;
      display: flex;

      position: fixed;
      top: 0px;
      left: 25vw;
      bottom: 0px;
      width: 75vw;
      height: 100vh;

      background: url("treebg.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 2vw 0vh;
    }

    .menubar {
      cursor: pointer;
      display: grid;
      position: relative;
      top: 0;
      margin-left: 0;
      width: 27vw;
      height: 100vh;

      background: url("greenbg.jpg");
      background-repeat: no-repeat;
      background-size: cover;

      padding-top: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .menubar>* {
      margin-left: 0;
      border: 2px solid rgb(34, 248, 105);
    }

    .inputbox {
      width: 80%;
      height: 5%;
      position: absolute;
      left: 6vw;
      bottom: 90px;
    }

    li {
      list-style-type: none;
      padding: 5px;
    }

    i {
      margin: 10px;
    }

    .fa-magnifying-glass {
      position: relative;
      top: 0px;
      left: -40px;
    }

    input {
      border-radius: 50px;
      padding: 5px 5px 5px 15px;
      font-size: 20px;
    }

    .searchbar {
      margin-bottom: 20px;
      width: 80%;
      height: 20px;
    }

    .dropdown {
      z-index: 100;
      position: absolute;
      left: 30%;
      top: 20px;
    }

    li:hover {
      background-color: aqua;
    }

    select {
      width: 160px;
      height: 32px;
      border-radius: 50px;
      padding-left: 5px;
      font-size: medium;
      font-weight: 500;
    }

    img {
      position: absolute;
      bottom: 135px;
      left: 7vw;
      z-index: 100;
      width: 63px;
      height: 83px;
    }

    .option {
      display: none;
      margin-left: 30px;
    }

    .histories {
      overflow-y: scroll;
    }

    .histories1 {
      display: none;
    }

    @media screen and (max-width :480px) {
      .menubar {
        display: none
      }

      .messageConsole {
        position: fixed;
        left: -10px;
        width: 100vw;
      }

      .message {
        padding: 0;
        width: 80vw;
      }

      .usermessage {
        max-width: 30px;
      }

      .botmessage {
        max-width: 100px;
      }


    }

    a {
   text-decoration: none;
   color: inherit;
 }


    a {
   text-decoration: none;
   color: inherit;
 }

png" alt="Bot">
